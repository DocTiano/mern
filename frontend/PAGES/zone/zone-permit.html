<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIDENT PERMIT</title>
    <link rel="stylesheet" href="../../css/oTable.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/modal.css">

</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>SAN ROQUE</h2>
            </div>
            <div class="search">
                <form method="POST" action="">
                    <input type="text" id="search" name="search" placeholder="SEARCH">
                    <label for="search"><i class="fas fa-search"></i></label>
                </form>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="../../images/adminPHOTO.png" alt="" id="userPhoto" onclick="toggleDropdown()">
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="../../index.html">Logout</a>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li>
                    <a href="zone-permit.html">
                        <i class="fa fa-file"></i>
                        <div>Permit</div>
                    </a>
                </li>
                <li>
                    <a href="zone-clearance.html">
                        <i class="fa fa-file"></i>
                        <div>Clearance</div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="table_header">
                <h2>PERMIT CLEARANCE</h2>
            </div>

            <div class="table_section">
                <table>
                    <thead>
                        <tr>
                            <th>Resident Name</th>
                            <th>Business Name</th>
                            <th>Zone Number</th>
                            <th>Type of Business</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Juan Dela Cruz</td>
                            <td>Juan's Sari-Sari Store</td>
                            <td>Zone 1</td>
                            <td>Grocery stores, supermarkets, and convenience stores</td>
                            <td>
                                <button class="btn-option approve"><i class="fas fa-thumbs-up"></i></button>
                                <button class="btn-option disapprove"><i class="fas fa-thumbs-down"></i></button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            function toggleDropdown() {
                document.getElementById("dropdownMenu").classList.toggle("show");
            }

            window.onclick = function(event) {
                if (!event.target.matches('#userPhoto')) {
                    const dropdowns = document.getElementsByClassName("dropdown-content");
                    for (let i = 0; i < dropdowns.length; i++) {
                        const openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
    </div>
</body>

</html>
