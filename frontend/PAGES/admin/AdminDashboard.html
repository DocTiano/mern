    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script>
        const ageLabels = [16, 17, 18];
        const ageData = [10, 20, 30];

        const ctx = document.getElementById('ageChart').getContext('2d');
        const ageChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ageLabels,
                datasets: [{
                    label: 'Number of Students by Age',
                    data: ageData,
                    backgroundColor: 'rgba(85, 85, 85, 1)',
                    borderColor: 'rgb(41, 155, 99)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const sectionLabels = ['Section A', 'Section B', 'Section C'];
        const sectionCounts = [20, 30, 50];

        var ctx2 = document.getElementById('doughnut').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: sectionLabels,
                datasets: [{
                    label: 'Student Distribution by Section',
                    data: sectionCounts,
                    backgroundColor: [
                        'rgba(41,155,99,1)',
                        'rgba(54,162,235,1)',
                        'rgba(255,206,86,1)'
                    ],
                    borderColor: 'rgba(255, 255, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('#userPhoto')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
